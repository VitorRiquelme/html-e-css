<!DOCTYPE html>
<html lang="pt-bre">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios com bootstrap</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous"/>
  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <style>
      body{
        padding: 20px;
        background-color: gold;
      }
    </style>
</head>
<body>
  <h1>Formularios</h1>
  <form action="">
    <div class="form-group">
      <label for="usuarios">usuario</label>
      <input class="form-control form-control-sm" type="text" id="usuarios" name="usuarios" placeholder="Digite seu usuario">
    </div>
    <div class="form-group"><!--Clas form group para ter umespaço e formatar-->
      <label for="email">email</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" ><!--Class form-control para fomatar o input-->
      <small class="form-text">Email será Validado</small>
    </div>
    <div class="form-group">
      <label for="estados">Estados</label>
      <select name="estados" class="form-control form-control-sm" id="estados">
        <option value="">Acre</option>
        <option value="">Rio de Janeiro</option>
        <option value="">São Paulo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mensagem">mensagem</label>
      <textarea name="mesagem" id="mensagem" class="form-control" cols="30" rows="10"></textarea>
    </div>
    <div class="form-grop">
      <label for="arquivo">arquivo</label>
      <input type="file" class="form-control-file" id="arquivo">
    </div>
    <div class="custom-file">
      <input class="custom-file-input" type="file" id="arquivo">
      <label for="arquivo" class="custom-file-label"> Selecione o arquivo</label>
    </div>
    <div class="form-group">
      <label for="" id="range">Satisfação</label>
      <input type="range" class="custom-range" id="range" min="1" max="10">
    </div>
    <div>
      <input type="submit" class="btn btn-danger" name="" id="" value="salvar">
    </div>
  </form>
  <form action="" class="form-inline">
    <input class="form-control mr-2" type="text" placeholder="digite seu nome de usuario" name="" id="">
    <input type="text" class="form-control mr-2" placeholder="digite sua senha">
    <input class="form-control btn btn-danger" type="submit" value="login">
  </form>
  <form action="">
    <div>
      
    </div>
  </form>
</body>
</html>
