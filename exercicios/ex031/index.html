<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de formulario</title>
    <style>
        input{
            display: block;
            margin-bottom: 12px;
        }
        form{
    
            background-color: lightgray;
            border: solid black 1px;
            border-radius: 15px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <form action="index.php" name="cadastro" method="post">
        <label for="email">email:</label>
        <input type="email" name="email" id="email">
        <label for="senha">senha:</label>
        <input type="password" name="senha" id="senha" pattern="[a-zA-Z0-9]{8}" required>
        <label for="tel">telefone</label>
        <input type="tel" name="tel" id="tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)xxxx-xxxxx" required >
        <label for="pes">pesquisa</label>
        <input type="search" name="pes" id="pes">
        <input type="submit" value="enviar">

       </form>

    
       
    
</body>
</html>
