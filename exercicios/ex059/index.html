<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous"/>
  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <h1>Botões</h1>
  <button class="btn-dark">IAA</button>
  <a href="#" class="btn btn-dark">link</a>
  <h1>Botões com outline </h1>
  <a href="#" class="btn btn-outline-info">aaa</a>
  <input type="button" class="btn btn-outline-danger" value="ola"><!--Sempre colocar "btn" Ná frente da classe para o efeito ser aplicado-->
  <h1>botões com diferentes tamnahos</h1>
  <button class="btn btn-lg btn-danger" type="button">a</button>
  <a href="#" class="btn btn-sm btn-info">a</a>
  <a href="#" class="btn btn-block btn-success">OIII</a>
  <h1>Estados dos botões</h1>
  <button class="btn disabled btn-danger">Desativado</button>
  <button class="btn active btn-danger">Ativo</button>
  <button class="btn btn-danger">Normal</button>
  <button class="btn btn-danger" data-toggle="button">estupido</button>
  <h1>Grupos de butões na horizontal</h1>
  <section class="btn-group">
    <button class="btn btn-info">1</button>
    <button class="btn btn-info">2</button>
    <button class="btn btn-info">3</button>
  </section>
  <h1>Grupos de butões na vertical</h1>
  <section class="btn-group-vertical">
    <button class="btn btn-danger">1</button>
    <button class="btn btn-danger">2</button>
    <button class="btn btn-danger">3</button>
  </section>
  <h1>tollbars de botões</h1>
  <article class="btn-toolbar">
    <section class="btn-group">
      <button class="btn btn-danger">1</button>
      <button class="btn btn-danger">2</button>
      <button class="btn btn-danger">3</button>
    </section>
    <section class="btn-group">
      <button class="btn btn-danger">1</button>
      <button class="btn btn-danger">2</button>
    </section>
  </article>
  <h1>Botões dropdown</h1>
  <article class="dropdown">
    <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">clique</button>
    <section class="dropdown-menu">
      <a href="#" class="dropdown-item">1</a>
      <a href="#" class="dropdown-item">2</a>
      <a href="#" class="dropdown-item">3</a>
    </section>
  </article>
</body>
</html>
