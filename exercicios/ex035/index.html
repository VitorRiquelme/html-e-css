<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: whitesmoke;
        }
        nav{
            background-color: black;
            padding: 15px;
            width: 100;
        }
        nav>a{
            padding: 9px;
            text-decoration: none;
            color: white;
        }
        div{
            margin-top: 10px;
            border: solid black 1px;
            padding: 9px;
            border-radius: 10px;
        }
        h1{
        font-size: medium;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" target="_self">Inicio</a>
        <a href="#" target="_self">Estilos</a>
        <a href="#" target="_self">Sobre</a>
    </nav>
    <main>
        <article id="rock">
            <div><h1>Rock</h1></div>
            <section>
                IMAGEN DO ROCK ENTENDEU ?
            </section>
        </article>
    </main>
</body>
</html>
