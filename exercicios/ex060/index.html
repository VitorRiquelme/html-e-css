<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de navegação</title>
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous"/>
  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <h1>navegação simples / abas</h1>
  <ul class="nav nav-pills flex-column"><!--Classe "nav" Para criar um meno de navegção porém ao defenir esse valor vai ter que colocar class "nav-item" dentro do li e um class"nav-link"Dentro do link obviamnte-->
    <!--Nav pills para ver qual dos items da ativo -->
    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
    <li class="nav-item"><a href="#" class="nav-link active">Sobre</a></li>
    <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
  </ul>
  <h1>Barra de navegação simples</h1>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <!--Logo-->
    <a href="" class="navbar-brand">Logo do site</a>

    <!--Navegação-->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
    </ul>
  </nav>
  <h1>Barra de navegação com menu responsivo</h1>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <!--Logo-->
    <a href="" class="navbar-brand">Logo do site</a>
    <!--Menu hamburgue-->
    <button class="navbar-toggler" data-toggle="collapse" data-target="#nave">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--Navegação-->
    <section class="collapse navbar-collapse" id="nave">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
      </ul>
    </section>
  </nav>
</body>
</html>
