<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin e wrap</title>
  <script src="https://kit.fontawesome.com/84fec5590e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous"/>
  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      .caixa{
        background-color: #f5f5f5;
        height: 200px;
      }
      .item{
        border: 1px solid black;
        padding: 5px;
      }
    </style>
</head>
<body>
  <article class="container">
    <h2>Margin/left auto (mr-auto, ml-auto)</h2>
    <section class="d-flex caixa">
      <section class="item mr-auto">item1</section>
      <section class="item">item2</section>
      <section class="item">item3</section>
    </section>
  <br>
  <h2>Margin/bottom/top auto (mt-auto, mb-auto)</h2>
    <section class="d-flex caixa flex-column">
      <section class="item mt-auto">item1</section>
      <section class="item">item2</section>
      <section class="item">item3</section>
    </section>
    <br>
    <h2>wrap(flex wrap, flex nowrap)</h2>
    <section class="caixa d-flex">
      <section  class="item">1</section>
      <section  class="item">2</section>
      <section  class="item">3</section>
      <section  class="item">4</section>
      <section  class="item">5</section>
      <section  class="item">6</section>
      <section  class="item">7</section>
      <section  class="item">8</section>
      <section  class="item">9</section>
      <section  class="item">10</section>
      <section  class="item">11</section>
      <section  class="item">12</section>
      <section  class="item">13</section>
      <section  class="item">14</section>
      <section  class="item">15</section>
    </section>
  </article>
</body>
</html>
