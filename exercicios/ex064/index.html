<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input-group</title>
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous"/>
  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <style>
      body{
        background-color: goldenrod;
        margin: 10px;
        padding: 10px;
      }
    </style>
</head>
<body>
  <h1>Grupo prepend</h1>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">@</span>
    </div>
    <input type="text" class="form-control" placeholder="digite seu e-mail">
  </div>
  <h1>grupo append</h1>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="digite seu e-mail">
    <div class="input-group-append"> 
      <span class="input-group-text">@eu.com</span>
    </div>
  </div>
  <h1>Url costumizadas</h1>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">https//wwww.site.com/usario</span>
    </div>
    <input type="text" class="form-control" placeholder="digite seu usuario">
  </div>
  <h1>Moeda</h1>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="text" class="form-control" placeholder="digite um valor">
    <div class="input-group-append" >
      <span class="input-group-text">,00</span>
    </div>
  </div>
  <h1>checkbox / radio</h1>
  <div class="input-group">
    <div class="input-group-text">
      <div><input type="checkbox"></div>
    </div>
    <input type="text" class="form-control">
  </div>
  <h1>Multiplos inputs</h1>
  <div class="input-group">
    <div class="input-group-prepend"><span class="input-group-text">nome/email</span></div>
    <input type="text" class="form-control" placeholder="email">
    <input type="password" class="form-control" placeholder="senha">
  </div>
  <h1>Pesquisas</h1>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="pesquisar">
    <div class="input-group-append">
      <button class="btn btn-danger">Pesquisar</button>
    </div>
  </div>
</body>
</html>
