<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: black;
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
   <h1>Testando hover</h1>
   <p>passe o mouse sobre o texto para ver a mensagem escondida</p>
   <div>
    passa o mouse aqui safado
    <p>TEXTO ESCONDIDO KKK</p>
   </div>
</body>
</html>
