<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a :visited {
            color: aqua;
        }
       .especial {
           background-color: antiquewhite;
           

       }
       .especial::before {
           background-color: brown;
           content: "[link]";
       }
        a:hover {
            color: black;
        text-decoration: underline;
        }
        a::after {
            content: ' [link]';
            text-decoration: none;
            color: blue;
            font-weight: normal;
        }
        .marola:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <main>
        <h1>Personalisando Links</h1>
        <ul>
            <li><a href="https://gustavoguanabara.github.io" class="especial" target="_blank" rel="external">Repositorio github</a></li>
            <li><a href="https://youtube.com/cursoemvideo/" class="marola">canal no youtube</a></li>
            <li><a href="https://www.cursoemvideo.com" class="marola">site do curso em video</a></li>
        </ul>
    </main>
</body>
</html>
